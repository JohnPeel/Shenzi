# Based on .travis.yml in `travis-lazarus` (https://github.com/nielsAD/travis-lazarus)

sudo: true
os: linux

env:
  global:
    - WINEPREFIX=~/.winelaz
    - DISPLAY=:99.0
  matrix:
    - LAZ_VER=1.4.4 DEPLOY_FILE="Shenzi.x86_64-linux-debug"

matrix:
  include:
    - os: linux
      env: LAZ_VER=1.4.4 LAZ_WINE=wine WINEARCH=win32 LAZ_OPT="--os=win32 --cpu=i386" DEPLOY_FILE="Shenzi.i386-win32-debug.exe"
    - os: linux
      env: LAZ_VER=1.4.4 LAZ_WINE=wine WINEARCH=win64 LAZ_OPT="--os=win64 --cpu=x86_64" DEPLOY_FILE="Shenzi.x86_64-win64-debug.exe"

before_install:
  - sh -e /etc/init.d/xvfb start || true
  - sudo apt-get update && sudo apt-get install libxtst-dev libkeybinder-dev || true

install:
  - ./autobuild/travis-lazarus/.travis.install.py

script:
  - cp Simba.inc ./Simba/Projects/Simba || true
  - $LAZ_WINE lazbuild $LAZ_OPT ./shenzi.lpi

notifications:
  irc:
    channels: "irc.rizon.net#simba"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: $DEPLOY_FILE
  skip_cleanup: true
  on:
    tags: true
